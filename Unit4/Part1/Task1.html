</DOCTYPE html>

<html>

    <head>

    <meta charset="utf-8">
    <title>A First Program in JavaScript</title>

        <script type="text/javascript">
      
            // shows a message in the body of the html document
            document.writeln("<h1>Welcome to JavaScript Programming!</h1>" );
            
            var x = 5;
            document.body.innerHTML += "<strong>JavaScript code executed. The value of the variable x is: " + x + "</strong>";
            // prints a message in the devtool console
            console.log("JavaScript code executed");
            function addSomeText() {
            // append a message 
            document.body.innerHTML += "<br>Function executed!";
            }

        </script>

    </head>

    <body>
    
        <button onclick="addSomeText();">Click me to call a function</button>

    </body>

</html>
