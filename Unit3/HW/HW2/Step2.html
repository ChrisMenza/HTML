<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Step 2</title>
    <style>

      html {
        font-family: Georgia;
      }

      body {
        margin: 0;
      }

      article {
        padding: 10px;
        margin: 1px;
        background: rgb(27, 81, 188);
      }

      section {
       display: flex;
      }

      article {
        flex: 1 200px;
      }

      article:nth-of-type(3) {
      flex: 2 200px;
      }





      
    </style>
  </head>
  <body>

    <section>

      <article>
        <ul>
            <p>I am small</p>
        </ul>
    </article>

    <article>
        <ul>
            <p>I have more content than the very small item.</p>
        </ul>

    </article>

    <article>
        <ul>
            <p>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</p>
        </ul>

    </article>

    </section>
  </body>
</html>
